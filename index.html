<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <style>
        *{
          font-family: "Teko", sans-serif; 
        }
          
    </style>
</head>
<body style="background-image: url('https://images5.alphacoders.com/353/thumbbig-353018.webp');background-repeat: no-repeat;background-size: cover; ">
    <h1 class="text-center mt-5" style="color: white;">Know about the Country</h1>
    <div class="row ">
        <div class="col-md-4"></div>

        <div class="col-md-4">
         <div class="d-flex justify-content-center align-items-center mt-5"> 
            <input id="country" type="text" class="form-control border rounded shadow " placeholder="Enter the country name">
            <button onclick="search()" class="border rounded p-2 ms-3">Search</button>   
        
        </div>
        <div id="result" class="d-flex justify-content-center align-items-center mt-5 pb-5">
          
        </div>
        </div>
        

       
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    search = async() =>{
        let countryName = country.value
        console.log(countryName);

        if(countryName){
            const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
            response.json().then((data)=>{
                console.log(data[0]);

                //common name
                commonName = data[0].name.common
                console.log(commonName);
                //official name
                oname = data[0].name.official
                console.log(oname);
                //capital
                cap = data[0].capital
                console.log(cap[0]);
                //borders
                bor = data[0].borders
                console.log(bor);
                //area
                area = data[0].area
                console.log(area);
                //google map
                map = data[0].maps.googleMaps
                console.log(map);
                //population
                population = data[0].population
                console.log(population);
                //timezones
                time = data[0].timezones
                console.log(time);
                //continents
                cont = data[0].continents
                console.log(cont);
                //flag
                flag = data[0].flags.png
                console.log(flag);
                //languages
               languages = []
               for(let lang in data[0].languages){
                languages.push(data[0].languages[lang])
               }
               console.log(languages);
               //currencies
               for(let currency in data[0].currencies){
                   var currencyName = data[0].currencies[currency].name
                   var currencySymbol = data[0].currencies[currency].symbol
               }
               console.log(currencyName,currencySymbol);

               result.innerHTML = `
               <div class="card" style="width: 27rem;">
                <img src=${flag} class="card-img-top" alt="flag">
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item">Common Name:${commonName}</li>
                    <li class="list-group-item">Official Name:${oname}</li>
                    <li class="list-group-item">Capital:${cap}</li>
                    <li class="list-group-item ">Languages:${languages}</li>
                    <li class="list-group-item">Currency name:${currencyName}</li>
                    <li class="list-group-item ">Currency symbol:${currencySymbol}</li>
                    <li class="list-group-item">Border:${bor}</li>
                    <li class="list-group-item">Area:${area}</li>
                    <li class="list-group-item ">Map:${map}</li>
                    <li class="list-group-item">Population:${population}</li>
                  </ul>
                </div>
              </div>
               `
                
            })
        }
        else{
            alert('Enter a valid input');
        }
    }
</script>
</html>
